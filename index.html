<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div id="header">
            <div id="header-left">
                <img src="Images/penguin.png">
                <h1>Teacher Toolbox</h1>
            </div>
      
            <nav class="navbar">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Tools</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
        </div>

    <div id="container">  
        <h1 id="text">Countdown</h1>
        
        <input type="number" id="time-input" placeholder="Enter minutes">
        <div id="buttons">
        <button id="my-button">Start</button>
        <button id="my-reset">Reset</button>
        </div>
        <h1 id="countdown">0:00</h1>
        <p id="countdown"></p>
    </div>

    <div id="footer">
            <nav class="navbar">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Tools</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
        </div>

    <script src="script.js"></script>
    
</body>
</html>
